<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>A Basic To Do Web App</title>
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Gochi+Hand&family=Handlee&family=Just+Another+Hand&family=Kalam:wght@300&family=Rowdies:wght@300&display=swap" rel="stylesheet">


  <link rel="stylesheet" href="todo2.css"> 
  <style>
	h1{text-align: center;}
  </style>
</head>
<body>
    <div class="maincontainer">

    
	<h1> OASIStodo <img src="to-do-list.png" alt=""> </h1>
	<div class="container">
		<div class="addTask">
			<input type="text" placeholder="Add a Task">
			<button>Add</button>
		</div>

        <div class="listcon">
            <div class="headingfor">
                <h3>Pending</h3>

            </div>
            <div class="headingfor">
                <h3>Completed</h3>

            </div>

        </div>

        <div class="listcon">

            
            <ol class="notCompleted">
                <!-- <h3>Pending</h3> -->
            </ol>
            <!-- <hr color="black"> -->
            
            <ol class="Completed">
                <!-- <h3>Completed</h3> -->
            </ol>
        </div>
	</div>
</div>

	<script src="todo2.js"></script>
</body>
</html>
